<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Código de verificación</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; margin: 0; padding: 2rem; }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .header { text-align: center; color: #4967fd; }
        .message { margin-top: 1rem; font-size: 16px; color: #333; }
        .code-box {
            font-size: 28px;
            font-weight: bold;
            background-color: #d4dbff;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
            color: #4967fd;
        }
        .footer { margin-top: 2rem; font-size: 12px; text-align: center; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Código de verificación</h1>
        <p class="message">Utiliza el siguiente código para restablecer tu contraseña. Es válido solo por 15 minutos:</p>
        <div class="code-box" th:text="${code}">123456</div>
        <div class="footer">
            Este es un correo automático. Por favor, no respondas.
        </div>
    </div>
</body>
</html>
